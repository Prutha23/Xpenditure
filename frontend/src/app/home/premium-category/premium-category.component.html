<div class="row pt-3">
    <div class="col-md-8">
        <h2>Custom Categories</h2>
    </div>
    <div class="col-md-4 tar">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" (click)="openModal = true; clean();">
            Add Custom Category
        </button>

        <!-- The Modal -->
        <div class="modal" [style.display]="openModal ? 'block' : 'none'">
          <div class="modal-content">
            
            <div class="row">
              <div class="col-md-12">
                <h4>Category Details</h4>
              </div>
            </div>

            <hr>
            <form [formGroup]="categoryForm" (ngSumbit)="onSubmit()">
              <div class="row">
                <div class="form-group col-md-12">
                  <label>Name*</label>
                  <input type="text" class="form-control" formControlName="NAME">
                </div>
              </div>

              <div class="row pt-3">
                <div class="form-group col-md-12">
                  <label>Remarks</label>
                  <textarea class="form-control" formControlName="REMARKS"></textarea>
                </div>
              </div>

              <input type="hidden" formControlName="ID">
            </form>

            <hr>
            <div class="row">
              <div class="col-md-12 tar">
                <button type="submit" class="btn btn-success" (click)="openModal = false;onSubmit();" [disabled]="!categoryForm.valid">Save Changes</button>
                <button type="button" class="btn btn-secondary ml-20" (click)="openModal = false">Close</button>
              </div>
            </div>

          </div>
        </div>  
    </div>
</div>

<div class="row pt-3">
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead class="bg-secondary text-white">
              <tr>
                <th scope="col">Custom Category Name</th>
                <th scope="col">Remarks</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categories">
                <td>{{ cat.NAME }}</td>
                <td>{{ cat.REMARKS }}</td>
                <td>
                    <span (click)="edit(cat);openModal = true;" ><i class="bi bi-pencil-fill"></i></span>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
