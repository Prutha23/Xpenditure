
<div class="row">
    <div class="card mx-auto">
      <div class="card-body">
        <h3 class="card-title">User Profile</h3>
        <div class="card-text">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <hr>
            <p style="color:green"><b>{{ message }}</b></p>
            <div class="row">
              <div class="form-group col-md-4">
                <label></label>
                  <input type="email" class="form-control" placeholder="First Name" formControlName="fName">
              </div>
              <div class="form-group col-md-4">
                <label></label>
                  <input type="email" class="form-control" placeholder="Last Name" formControlName="lName">
              </div>
              <div class="form-group col-md-4">
                <label></label>
                  <input type="text" class="form-control" placeholder="Phone No" formControlName="phoneno">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label></label>
                  <input type="email" class="form-control em" placeholder="Email" formControlName="username" readonly>
              </div>
              <div class="form-group col-md-6">
                <label></label>
                  <input type="text" class="form-control" placeholder="House No & Street" formControlName="addressLine1">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                  <label></label>
                  <input type="text" class="form-control" placeholder="City" formControlName="street">
              </div>
              <div class="form-group col-md-6">
                <label></label>
                <input type="text" class="form-control" placeholder="Province" formControlName="province">
              </div>
            </div>
            
            <div class="row">
              
              <div class="form-group col-md-6">
                <label></label>
                <input type="text" class="form-control" placeholder="Postal Code" formControlName="zipCode">
              </div>
              <div class="form-group col-md-6">
                <label></label>
                <input type="text" class="form-control" placeholder="Country" formControlName="country">
              </div>
            </div>

            <div class="form-group">
                <label></label>
            </div>
            
            <input type="hidden" formControlNameame="uId">
            <button class="btn btn-success" type="submit" [disabled]="!profileForm.valid">Save Changes</button>
        </form>
        </div>
      </div>
    </div>
  </div>
