<div class="row pt-3">
    <div class="col-md-8">
        <h2>Expenses</h2>
    </div>
    <div class="col-md-4 tar">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" (click)="openModal = true; clean();">
            Add Expense
        </button>

        <!-- The Modal -->
        <div class="modal" [style.display]="openModal ? 'block' : 'none'">
          <div class="modal-content">
            
            <div class="row">
              <div class="col-md-12">
                <h4>Expense Details</h4>
              </div>
            </div>

            <hr>
            <form [formGroup]="expenseForm" (ngSumbit)="onSubmit()">
              <div class="row">
                <div class="form-group col-md-12">
                  <label>Category*</label>
                  <select class="form-control" formControlName="cat_id">
                    <option *ngFor="let cat of categories" [value]="cat.ID">{{ cat.NAME }}</option>
                  </select>
                </div>
              </div>

              <div class="row pt-3">
                <div class="form-group col-md-6">
                  <label>Amount*</label>
                  <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="form-group col-md-6">
                  <label>Expense Date*</label>
                  <input type="date" class="form-control" formControlName="expense_date">
                </div>
              </div>

              <div class="row pt-3">
                <div class="form-group col-md-12">
                  <label>Description</label>
                  <textarea class="form-control" formControlName="description"></textarea>
                </div>
              </div>

              <input type="hidden" formControlName="ID">
            </form>

            <hr>
            <div class="row">
              <div class="col-md-12 tar">
                <button type="submit" class="btn btn-success" (click)="openModal = false;onSubmit();" [disabled]="!expenseForm.valid">Save Changes</button>
                <button type="button" class="btn btn-secondary ml-20" (click)="openModal = false">Close</button>
              </div>
            </div>

          </div>
        </div>  
    </div>
</div>

<div class="row pt-3">
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead class="bg-secondary text-white">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Category</th>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let exp of expense">
                <td>{{ exp.EXPENSE_DATE }}</td>
                <td>{{ exp.NAME }}</td>
                <td>{{ exp.AMOUNT }}</td>
                <td>{{ exp.DESCRIPTION }}</td>
                <td>
                    <span (click)="edit(exp);openModal = true;" ><i class="bi bi-pencil-fill"></i></span>
                    <span (click)="delete(exp.ID)" ><i class="bi bi-trash pl-20"></i></span>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
