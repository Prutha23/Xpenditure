<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date">
    </div>
    <div>
        <label for="note">Note</label>
        <input type="text" id="note" placeholder="Enter Value" formControlName="note">
    </div>
    <div>
        <label for="expense">Expense</label>
        <input type="number" id="expense" placeholder="0.00" formControlName="expense">
    </div>
    <div>
        Category
        <div *ngFor="let category of categories; let i = index">
            <input type="radio" name="category" id="{{category + i}}" [value]="category" formControlName="category">
            <label for="{{category + i}}">{{ category | titlecase }}</label>
        </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
