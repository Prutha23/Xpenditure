<div class="row">
    <div class="col-md-6 mx-auto p-5">
        <div class="card">
            <div class="card-body">
                <span><i class="bi bi-people-fill"></i></span>
                <h4>Total Active Users</h4>
                <hr>
                <h4>{{ users }}</h4>
            </div>
        </div>
    </div> 
    <div class="col-md-6 mx-auto p-5">
        <div class="card">
            <div class="card-body">
                <span><i class="bi bi-person-bounding-box"></i></span>
                <h4>Total Premium Users</h4>
                <hr>
                <h4>{{ premium_users }}</h4>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body p-5">
                <h4>Current Month Expense Summary</h4>
                <table class="table table-striped table-bordered p-5">
                    <thead class="bg-secondary text-white">
                    <tr>
                        <th scope="col">Category</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of expenses">
                        <td>{{ row.NAME }}</td>
                        <td>{{ row.TOTAL }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
