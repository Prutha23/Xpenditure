<div class="row">
    <div class="card mx-auto">
      <div class="card-body">
        <h3 class="card-title">Xpenditure</h3>
        <div class="card-text">
          <p style="color:red">{{ message }}</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label></label>
                <input type="email" class="form-control" placeholder="Email" formControlName="username">
            </div>
            <div class="form-group">
                <label></label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
              <label></label>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
          </form>

          <p class="pt-3 mb-0">Already have an account? <a routerLink="/login">Login</a></p>
          <p>or go back to <a routerLink="/">Home</a></p>
        </div>
      </div>
    </div>
  </div>
